    <div class="container">
        <h1><strong>Configurações da Conta</strong></h1>
        <div class="avatar-section">
            <h2>Escolha seu Avatar</h2>
            <div class="avatar-options">
                <img src="../Imagens/Configuração/padrao.jpg" alt="Avatar 10" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/feminino-morena.svg" alt="Avatar 1" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/feminino-ruiva.jpg" alt="Avatar 2" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/feminino2.jpg" alt="Avatar 3" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/feninino-morenaClaro.jpg" alt="Avatar 4" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/profissional da saudefeminino.jpg" alt="Avatar 5" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/masculino1.jpg" alt="Avatar 6" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/masculino2.jpg" alt="Avatar 7" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/masculino3.jpg" alt="Avatar 8" class="avatar" onclick="selectAvatar(this)">
                <img src="../Imagens/Configuração/profissional da saudemasculino.jpg" alt="Avatar 9" class="avatar" onclick="selectAvatar(this)">
            </div>
            <div class="selected-avatar">
                <h3>Avatar Selecionado:</h3>
                <img id="selectedAvatarImg" src="" alt="Avatar Selecionado">
            </div>
        </div>

        <div class="update-section">
            <h2>Alterar Dados</h2>
            <form id="updateForm">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
                <span id="usernameError" class="error-message"></span>
                <button type="button" onclick="updateData()">Salvar Alterações</button>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                <span id="emailError" class="error-message"></span>
                
                <button type="button" onclick="updateData()">Salvar Alterações</button>
            </form>
        </div>

        <div class="password-section">
            <h2>Mudar Senha</h2>
            <form id="passwordForm">
                <label for="currentPassword">Senha Atual:</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Digite sua senha atual">
                <span id="currentPasswordError" class="error-message"></span>
                
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha">
                <span id="newPasswordError" class="error-message"></span>
                
                <label for="confirmPassword">Confirme a Nova Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua nova senha">
                <span id="confirmPasswordError" class="error-message"></span>
                
                <button type="button" onclick="changePassword()">Mudar Senha</button>
            </form>
        </div>
    </div>
</body>
