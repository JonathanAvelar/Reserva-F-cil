<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Histórico</title>
    <link rel="stylesheet" href="history.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="history.js"></script>
</head>

<body>
    
    <header>
        
            
            <li>
                <a href="../INICIO/dashboard.html" class="inicio" data-nav-link>INICIO</a>
              </li>
              <li>
                <a href="../diario.html/diario.html" class="inicio" data-nav-link>VOLTAR</a>
              </li>
        
    </header>
    <main>
    <div class="container">
        
        <h1 class="history">Histórico</h1>
        <div class="filter">
            <label for="filtroData">Filtrar por data:</label>
            <input type="date" id="filtroData">
            <button onclick="filtrarPorData()" class="buttonFiltro">Filtrar</button><br><br>
        </div>
        <div class="content">
            <form id="formulario">
                <label for="editardados">Editar Dados : </label> <br>
                <label for="calender">Data:</label>
                <input type="date" id="calender"><br>
                <label for="feelingsForm">Sentimento:</label>
                <input type="text" id="feelingsForm"><br>
                <label for="learn">Aprendizado:</label>
                <input type="text" id="learn"><br>
                <label for="day">Descrição do Dia:</label>
                <input type="text" id="day"><br>
                <button type="button" onclick="salvarDados()">Salvar</button>
                <button type="button" onclick="fecharEdicao()">Fechar</button>
    
            </form>
            <ul id="historico"></ul>
            <button onclick="exibirTodosDados()">Exibir Todo o Histórico</button>
        </div>

        <div class="painel">
            <img class="alegre" src="../Imagens/Inicio/41822-removebg-preview.png" alt="alegria">
            <h1>Mensagens</h1>
            <div id="mensagemAtual" class="mensagem"></div>
        </div>
    </div>
</body>

</html>
